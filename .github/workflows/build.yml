name: Build NexionOS

on:
  push:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout NexionOS source
        uses: actions/checkout@v4
        with:
          # FIX 1: Explicitly clone the NexionOS repository into the 'nexionos' subdirectory.
          repository: JoyCode-Studios/NexionOS
          path: nexionos
          submodules: true

      # --- RUST SETUP AND CACHING ---
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          # Use hashFiles relative to the cloned directory
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/nexionos/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # --- DEPENDENCY INSTALLATION ---
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential qemu-system-x86 podman pkg-config libfuse3-dev libfuse-dev curl
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install Redoxer and Resolve Path
        run: |
          # FIX 2: Manually ensure cargo bin is in PATH for this shell session before 'which' is called.
          export PATH="$HOME/.cargo/bin:$PATH"
          
          cargo install redoxer --locked
          
          REDOXER_PATH=$(which redoxer)
          
          if [ -z "$REDOXER_PATH" ]; then
            echo "::error::Redoxer executable not found!"
            exit 1
          fi

          # Save the path to an environment variable
          echo "COOKBOOK_REDOXER_PATH=$REDOXER_PATH" >> $GITHUB_ENV
          
      # --- BUILD EXECUTION ---
      - name: Build OS image
        # FIX 3: Set the working directory to the 'nexionos' subdirectory so 'make' can find the Makefile.
        working-directory: ./nexionos
        run: |
          echo "Forcing COOKBOOK_REDOXER to: ${{ env.COOKBOOK_REDOXER_PATH }}"
          
          # Execute make with the fixed path and parallelism
          make image COOKBOOK_REDOXER="${{ env.COOKBOOK_REDOXER_PATH }}" -j $(nproc)

      # --- ARTIFACT UPLOAD ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexionos-image
          # FIX 4: Path to the output directory, relative to the workspace root
          path: nexionos/build/