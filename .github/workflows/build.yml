name: Build NexionOS

on:
  push:
  # Explicitly configure event
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout NexionOS source
        uses: actions/checkout@v4
        with:
          submodules: true

      # --- PERFORMANCE & RELIABILITY: RUST SETUP ---
      - name: Install Rust Toolchain
        # Use the official action for robust and correct Rust environment setup across steps
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Cache Cargo Dependencies
        # Essential for speeding up subsequent builds by caching downloaded crates
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # --- DEPENDENCY INSTALLATION ---
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential qemu-system-x86 podman pkg-config libfuse3-dev libfuse-dev curl
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install Redoxer and Resolve Path (CRITICAL FIX)
        run: |
          # Install Redoxer using Cargo
          cargo install redoxer --locked
          
          # Add the cargo bin directory to PATH for all subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

          # Find the absolute path to redoxer
          REDOXER_PATH=$(which redoxer)
          
          if [ -z "$REDOXER_PATH" ]; then
            echo "::error::Redoxer executable not found!"
            exit 1
          fi

          # Save the path to an environment variable for use in the next step
          echo "COOKBOOK_REDOXER_PATH=$REDOXER_PATH" >> $GITHUB_ENV
          
      # --- BUILD EXECUTION ---
      - name: Build OS image
        # Use the path stored in the environment variable
        run: |
          echo "Forcing COOKBOOK_REDOXER to: ${{ env.COOKBOOK_REDOXER_PATH }}"
          
          # Pass the correct path to make
          # Use -j $(nproc) for parallelism to speed up the build.
          make image COOKBOOK_REDOXER="${{ env.COOKBOOK_REDOXER_PATH }}" -j $(nproc)

      # --- ARTIFACT UPLOAD ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexionos-image
          path: build/