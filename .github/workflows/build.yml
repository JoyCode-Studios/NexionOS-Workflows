name: Build NexionOS

on:
  push:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout NexionOS source
        uses: actions/checkout@v4
        with:
          repository: JoyCode-Studios/NexionOS
          path: nexionos
          submodules: true

      # --- RUST SETUP AND CACHING ---
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/nexionos/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # --- DEPENDENCY INSTALLATION ---
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential qemu-system-x86 podman pkg-config libfuse3-dev libfuse-dev curl
          sudo apt clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install Redoxer
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cargo install redoxer --locked
          echo "PATH=$HOME/.cargo/bin:$PATH" >> $GITHUB_ENV

      # --- BUILD EXECUTION ---
      - name: Build OS image
        working-directory: ./nexionos
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          make image -j $(nproc)

      # --- ARTIFACT UPLOAD ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexionos-image
          path: nexionos/build/
